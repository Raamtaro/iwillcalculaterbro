<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>

        <div class="calculator">
            <div class="screen"></div>
            <div class="sectionTwo">
                <div class="numberPad">
                    <div class="row">
                        <button type="button" class="number number1">1</button>
                        <button type="button" class="number number2">2</button>
                        <button type="button" class="number number3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number number4">4</button>
                        <button type="button" class="number number5">5</button>
                        <button type="button" class="number number6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number number7">7</button>
                        <button type="button" class="number number8">8</button>
                        <button type="button" class="number number9">9</button>
                    </div>
                    <div class="row">
                        <button class="number number0">0</button>
                    </div>
                </div>
                <div class="operators">
                    <button type="button" class="addition operator">+</button>
                    <button type="button" class="subtraction operator">-</button>
                    <button type="button" class="multiplication operator">*</button>
                    <button type="button" class="division operator">&#xF7</button>
                </div>
            </div>
            <div class="sectionThree">
                <div class="whoabrobackup">
                    <button type="button" class="clearConsole">AC</button>
                    <button type="button" class="backspace">Del</button>
                </div>
                <button type="button" class="compute">=</button>
            </div>
        </div>


</body>
</html>
