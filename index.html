<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>

        <div class="calculator">
            <div class="screen">Yo Bro Some Operations Will take Place</div>
            <div class="sectionTwo">
                <div class="numberPad">
                    <div class="row">
                        <button type="button" class="number">1</button>
                        <button type="button" class="number">2</button>
                        <button type="button" class="number">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number">4</button>
                        <button type="button" class="number">5</button>
                        <button type="button" class="number">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number">7</button>
                        <button type="button" class="number">8</button>
                        <button type="button" class="number">9</button>
                    </div>
                </div>
                <div class="operators">
                    <button type="button" class="addition operator">+</button>
                    <button type="button" class="subtraction operator">-</button>
                    <button type="button" class="multiplication operator">*</button>
                    <button type="button" class="division operator">&#xF7</button>
                </div>
            </div>
            <div class="sectionThree">
                <div class="whoabrobackup">
                    <button type="button" class="clearConsole">AC</button>
                    <button type="button" class="backspace">Del</button>
                </div>
                <button type="button" class="compute">=</button>
            </div>
        </div>


</body>
</html>
